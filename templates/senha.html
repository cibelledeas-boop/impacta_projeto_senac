<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esqueceu a senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='senha.css') }}" />
</head>
<body>
    <div class="logo">
        <img  src="{{ url_for('static', filename='img/icon/logo.png') }}" alt="logo impacta">
    </div>
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">Esqueceu sua senha?</h1>
        <p class="lead">Informe o e-mail associado à sua conta. Enviaremos um link para redefinir a senha.</p>
        <div id="message" class="msg" role="status" aria-live="polite"></div>
        <form id="forgotForm" novalidate method="POST" action="{{ url_for('forgot_password_submit') }}"> 
    <div>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
            </div>
            <button type="submit" class="btn">Enviar link de redefinição</button>
            <div class="links">
                <a class="link" href="{{ url_for('login') }}">Voltar ao login</a>
                <span class="muted">Não recebeu? Verifique a pasta de spam.</span> 
            </div>
         </form>
         <small style="display:block;margin-top:14px;color:rgba(255,255,255,0.55);">Dica: links expiram por
         segurança.</small> 
    </main>
    </body>
</html>
