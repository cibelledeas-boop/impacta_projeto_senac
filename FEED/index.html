<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMPACTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!--Topo -->
  <header class="topbar">
    <div class="logo-area">
      <img src="imagens/logo.png" alt="Logo Impacta" class="logo" />
    </div>

    <div class="search" role="search">
      <input id="searchInput" placeholder="Como podemos lhe ajudar?" aria-label="Buscar" />
    </div>

    <div class="actions">
      <button class="btn">Entrar</button>

      <!-- AJUSTADO: id correto -->
      <button class="btn primary" id="abrirInfo">
        <i id="icon-plus" data-lucide="plus"></i>Criar Post
      </button>
    </div>
  </header>

  <!-- üîπ OVERLAY ‚Äî movido para fora do header -->
  <div id="infoOverlay" class="info-overlay">
    <div class="info-box">
      <h2>Criar Post</h2>
       <section class="interaction">
      <div class="button-group">
        <button id="btn_hist"><i data-lucide="filter"></i> Hist√≥ria</button>
        <button id="btn_camp"><i data-lucide="trending-up"></i> Campanha</button>
        <button id="btn_itens"><i data-lucide="box"></i> Item</button>
      </div>
    </section>
  <h4>Compartilhe sua hist√≥ria</h>

  <form class="post-form">
    <textarea id="textoPost" placeholder="Qual foi sua boa a√ß√£o de hoje?" required></textarea>
       <div class="upload-container">
    <label for="foto" class="botao-foto"> Adicionar foto</label>
    <input type="file" id="foto" accept="image/*">
</div>


    <button type="submit" class="btn primary enviar-btn">
      Publicar
    </button>
  </form>

  <button id="fecharInfo" class="fechar">Fechar</button>
</div>
  </div>

  <!-- üîπ Conte√∫do principal -->
  <main class="container">
    
    <!-- Filtros -->
    <section class="interaction">
      <div class="button-group">
        <button id="btn_hist"><i data-lucide="filter"></i> Tudo</button>
        <button id="btn_camp"><i data-lucide="trending-up"></i> Campanhas</button>
        <button id="btn_itens"><i data-lucide="box"></i> Itens</button>
        <button id="btn_hist"><i data-lucide="heart"></i> Hist√≥rias</button>
        <button id="btn_hist"><i data-lucide="map-pinned"></i> Pontos de coleta</button>
      </div>
    </section>

    <!-- Card de postagem -->
    <article class="card">
      <div class="header">
        <img src="images/avatar.jpg" alt="Autor" class="avatar" />
        <div class="author-info">
          <div class="author-name">
            <span>Jo√£o da Silva</span>
            <img src="images/verified.svg" alt="Verificado" class="verified-icon" />
            <span class="badge">ONG</span>
          </div>
          <p class="timestamp">H√° 2 horas</p>
        </div>
      </div>

      <div class="content">
        <p>Estamos arrecadando doa√ß√µes para ajudar fam√≠lias carentes neste inverno. Participe!</p>
      </div>

      <div class="image-grid">
        <img src="images/campanha1.jpg" alt="Imagem 1" class="post-image" />
        <img src="images/campanha2.jpg" alt="Imagem 2" class="post-image" />
      </div>

      <section class="campaign">
        <div class="campaign-header">
          <h3>Campanha de Inverno Solid√°rio</h3>
          <span class="badge blue"><span class="icon">üïí</span> 12d</span>
        </div>

        <div class="progress-bar">
          <div class="progress" style="width: 65%;"></div>
        </div>

        <div class="campaign-info">
          <span class="raised">R$ 6.500 arrecadados</span>
          <span class="goal">Meta: R$ 10.000</span>
        </div>

        <button class="btn donate">Doar Agora</button>
      </section>

      <div class="actions">
        <button class="action-btn like-btn">
          <i data-lucide="heart"></i>
          <span class="count">120</span>
        </button>
        <button class="action-btn comment-btn">
          <i data-lucide="message-circle"></i>
          <span class="count">34</span>
        </button>
        <button class="action-btn share-btn">
          <i data-lucide="share-2"></i>
          <span class="count">12</span>
        </button>
      </div>

    </article>
  </main>

  <footer>
    <p>Impacta ‚Äî Todos os direitos reservados aos autores.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
